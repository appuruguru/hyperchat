<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyperChAT - Decentralized P2P Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Join Screen -->
    <div id="join-screen" class="screen active">
      <div class="container">
        <img src="logo.png" alt="HyperChAT Logo" class="logo">
        <h1>HyperChAT</h1>
        <p class="subtitle">Decentralized P2P Chat</p>

        <div class="form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" autocomplete="off" />
          </div>

          <div class="form-group">
            <label for="room">Room Name</label>
            <input type="text" id="room" placeholder="Enter room name" autocomplete="off" />
          </div>

          <div id="error-msg" class="error"></div>

          <button id="join-btn" class="btn btn-primary">Join Room</button>
        </div>

        <div class="info">
          <p>No servers. No accounts. Just peer-to-peer chat.</p>
        </div>
      </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="screen">
      <div class="chat-container">
        <div class="chat-header">
          <div class="header-info">
            <h2 id="room-name"></h2>
            <p id="user-info"></p>
          </div>
          <div class="header-stats">
            <span id="peer-count">0 peers</span>
            <button id="leave-btn" class="btn btn-secondary">Leave</button>
          </div>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
            autocomplete="off"
          />
          <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
